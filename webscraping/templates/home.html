<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

<body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<div class="container">
    <div class="col-md4">
        <form method="post" action="/">
            {% csrf_token %}
            Enter The URL :<input type="text" name="url" class="form-control">
            <div class="col-md2">
                <input type="submit" class="btn btn-primary">                   <input type="reset" class="btn btn-primary">
            </div>






        </form>

    </div>
</div>

<div class="container">
    <div class="row">
    <div class="col-md5"> <table  class="table table-striped">
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Adress</th>
</tr>
{% for i in adress %}
        <tr>
              <td>
                <i>{{i.id}}</i>
            </td>
            <td>
                <i>{{i.stringname}}</i>
            </td>
<td><b><i>{{i.address}}</i></b></td>
            </tr>
{% endfor %}
    </table>
    </div></div>

</div>
</body>
</html>
